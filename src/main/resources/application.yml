server:
  port: 8080

spring:
  application:
    name: demo
  datasource:
    url: ${db.url}
    username: ${db.username}
    password: ${db.password}
    driver-class: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      default-batch-size: 200
    show-sql: true
